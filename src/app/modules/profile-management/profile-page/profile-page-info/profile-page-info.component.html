<h1 class="h3" translate="">Profile Information</h1>
<hr>
<form [formGroup]="formGroup" #ngForm="ngForm" novalidate (submit)="update()">
  <div class="row py-3">
    <div class="col-md-6">
      <h5>Information</h5>
      <hr>
      <app-input [control]="formGroup.get('name')" [validate]="true" [label]="'Name'"></app-input>
      <app-input [control]="formGroup.get('email')" [validate]="true" [label]="'Name'"></app-input>
      <app-input [control]="formGroup.get('phone')" [validate]="true" [label]="'Phone'"></app-input>
      <app-input type="textarea" [control]="formGroup.get('address')" [validate]="true" label="Address" rows="4"></app-input>
    </div>
    <div class="col-md-6">
      <h5>Change Password</h5>
      <hr>
      <app-input type="password" [control]="formGroup.get('password')" [validate]="true" [label]="'Password'"></app-input>
      <app-input type="password" [control]="formGroup.get('re_enter_password')" [error]="formGroup.errors?.re_enter_password" [label]="'Re-enter Password'"></app-input>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" translate="">Update</button>
</form>
