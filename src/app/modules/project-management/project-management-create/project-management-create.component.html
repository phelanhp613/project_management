<div class="d-flex justify-content-between">
  <div class="breadcrumb">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/" translate="">Home</a></li>
        <li class="breadcrumb-item"><a [routerLink]="routes.project.index" translate="">Project Management</a></li>
        <li class="breadcrumb-item active" aria-current="page" translate="">Create</li>
      </ol>
    </nav>
  </div>
</div>
<div class="page-content">
  <h1 class="fs-2" translate="">Create Project</h1>
  <hr>
  <div class="form-create py-3">
    <form
      (ngSubmit)="onSubmit($event)"
      #ngForm="ngForm"
      [formGroup]="formGroup"
    >
      <div class="row">
        <app-input class="col-md-4" [control]="formGroup.get('title')" [error]='errors!["title"]' [validate]="true"></app-input>
        <app-input class="col-md-4" [control]="formGroup.get('slug')"></app-input>
        <app-input class="col-md-12" type="textarea" rows="10" [control]="formGroup.get('description')"></app-input>
        <app-input class="col-md-12" type="textarea" rows="10" [control]="formGroup.get('content')"></app-input>
      </div>
      <div class="">
        <button type="submit" class="btn btn-primary me-2" translate="">Save</button>
        <button type="reset" class="btn btn-default border" translate="">Cancel</button>
      </div>
    </form>
  </div>
</div>
