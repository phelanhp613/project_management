<div class="position-relative" *ngIf="dataSource.length > 0">
  <div class="alert-box">
    <div *ngFor="let notify of dataSource">
      <div  *ngIf="notify.show">
        <div class="alert alert-{{ notify.type }} alert-dismissible" role="alert">
          <div>{{ notify.message }}</div>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      </div>
    </div>
  </div>
</div>
