<div class="project-management-listing container">
  <div class="d-flex justify-content-between">
    <div class="breadcrumb">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/" translate>Home</a></li>
          <li class="breadcrumb-item active" aria-current="page" translate>Project Listing</li>
        </ol>
      </nav>
    </div>
    <div>
      <a href="#" class="btn btn-outline-primary">Create <span class="fw-bolder">ï¼‹</span></a>
    </div>
  </div>
  <div>
    <table class="table table-striped table-responsive w-100">
      <thead>
      <tr>
        <th style="width: 70px">#</th>
        <th style="width: 250px" translate>Project</th>
        <th style="width: 200px" translate>Description</th>
        <th style="width: 200px" translate>Created At</th>
        <th style="width: 200px" translate>Created By</th>
        <th class="text-center" style="width: 200px" translate>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let data of projects; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ data.title }}</td>
        <td>
          <span class="d-inline-block text-truncate" style="max-width: 500px;">
            {{ data.description }}
          </span>
        </td>
        <td>{{ data.createdAt }}</td>
        <td>{{ data.createdBy }}</td>
        <td class="text-center">
          <button (click)="redirectToDetail(data.id)" class="btn btn-primary me-2" translate>Detail</button>
          <a href="#" class="btn btn-danger text-white" translate>Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <app-pagination [pagination]="paginates"></app-pagination>
</div>
